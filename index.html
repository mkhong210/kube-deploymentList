<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kubernetes Deployments</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
	<div class="container mx-auto px-4">
		<h1 class="text-2xl font-bold my-5">Deployment List</h1>
		<div class="max-w-60">
			<div id="deploymentList"></div>
			<table class="table-auto w-full mt-5 bg-white rounded-lg overflow-hidden">
				<thead class="bg-gray-200 text-gray-600">

						<th class="px-4 py-2">Name</th>
						<th class="px-4 py-2">Namespace</th>
						<th class="px-4 py-2">Labels</th>
						<th class="px-4 py-2">Available Replicas</th>
					</tr>
				</thead>
				<tbody class="deploymentList">
					<!-- Deployment rows go here -->
				</tbody>
			</table>
		</div>
	</div>
	<script src="./js/app.js" defer></script>
</body>
</html>
