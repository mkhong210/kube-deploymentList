<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kubernetes Deployments</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<!-- D3.js 로드 -->
	<script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
	<div class="container mx-auto px-4">
		<h1 class="text-2xl font-bold my-5">Deployment</h1>
		<div class="max-w-60">
			<div id="deploymentInfo"></div>
			<table class="table-auto w-full mt-5 bg-white rounded-lg overflow-hidden">
				<thead class="bg-gray-200 text-gray-600">
					<tr>
						<th class="px-4 py-2">state</th>
						<th class="px-4 py-2">Name</th>
						<th class="px-4 py-2">Labels</th>
						<th class="px-4 py-2">Image</th>
						<th class="px-4 py-2">Ready</th>
						<th class="px-4 py-2">IP</th>
					</tr>
				</thead>
				<tbody class="podsTable">
					<!-- Deployment rows go here -->
				</tbody>
			</table>
		</div>
		<!-- 시각화를 위한 SVG 요소 추가 -->
    <svg width="600" height="400"></svg>
	</div>
	<script src="../js/app.js" defer></script>
	<script src="../js/cluster.js" defer></script>
</body>

</html>
